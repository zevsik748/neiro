<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генерация нано банана</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #result img { max-width: 400px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Генерация фото: нано банан</h1>
    <form id="genForm">
        <label for="prompt">Запрос:</label>
        <input type="text" id="prompt" name="prompt" value="nano banana" required>
        <button type="submit">Сгенерировать</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('genForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const prompt = document.getElementById('prompt').value;
            document.getElementById('result').innerHTML = 'Генерация...';
            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                if (data.image_url) {
                    document.getElementById('result').innerHTML = `<img src="${data.image_url}" alt="nano banana">`;
                } else {
                    document.getElementById('result').innerHTML = 'Ошибка генерации.';
                }
            } catch (err) {
                document.getElementById('result').innerHTML = 'Ошибка запроса.';
            }
        });
    </script>
</body>
</html>
